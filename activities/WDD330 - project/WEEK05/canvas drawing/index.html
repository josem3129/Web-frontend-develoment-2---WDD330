<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas activity</title>
</head>
<body>
    <canvas id="smileyFace"></canvas>
    <canvas id="smileyFace2"></canvas>
    <script>
        const canvas = document.getElementById("smileyFace");
        const canvas2 = document.getElementById("smileyFace2");
        function draw(element){
            if (canvas.getContext) {
                let ctx = canvas.getContext("2d");
                // ctx = canvas.fillStyle = "green";
                ctx.fillRect(20,10,150,100);
                ctx.clearRect(45,45,60,60);                
            }
        }
        draw(canvas);
        draw(canvas2);
    </script>
</body>
</html>
