<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java script Geolocation</h1>
    <p>click the button to get your coordinates</p>
    <button onclick="getLocation()">Location</button>
    <p id="location"></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11564.014407146884!2d-116.5575483!3d43.56480805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1700933328713!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script>
        const x = document.getElementById("location")

        function getLocation(){
            try {
                navigator.geolocation.getCurrentPosition(showPosition);
            } catch (error) {
                x.innerHTML = "sorry err"
            }
        }
        function showPosition(position){
            x.innerHTML = `Latitude: ${position.coords.latitude} <br>Longitude: ${position.coords.longitude} `
        }
    </script>
</body>
</html>
