<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@300&family=Sorts+Mill+Goudy&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../StarWarsAPI/styles/styles.css">
    <script type="module" src="../StarWarsAPI/src/main.js"></script>

    <title>Star Wars encyclopedia</title>
</head>

<body>
    <header id="main-header"></header>
    <main>
        <div class="categories">
            <ul>
                <li class="cards">
                    <p class="title">Films</p>
                    <a href="detail page/index.html?category=films">
                        <img class="category-img" src="../StarWarsAPI/images/icons8-lightsaber-500.png" alt="lightsaber icon">
                    </a>
                </li>
                <li class="cards">
                    <p class="title">vehicles</p>
                    <a href="detail page/index.html?category=vehicles">
                        <img class="category-img" src="../StarWarsAPI/images/milenium-falcon.png" alt="ATT vehicle">
                    </a>
                </li>
                <li class="cards">
                    <p class="title">starships</p>
                    <a href="detail page/index.html?category=starships">
                        <img class="category-img" src="../StarWarsAPI/images/pngwing.com.png" alt="Xwing img">
                    </a>
                </li>
                <li class="cards">
                    <p class="title">characters</p>
                    <a href="detail page/index.html?category=people">
                        <img class="category-img" src="../StarWarsAPI/images/icons8-r2-d2-500.png" alt="R2-D2 Icon">
                    </a>
                </li>
                <li class="cards">
                    <p class="title">species</p>
                    <a href="detail page/index.html?category=species">
                        <img class="category-img" src="../StarWarsAPI/images/icons8-baby-yoda-500.png" alt="Grogu Icon">
                    </a>
                </li>
                <li class="cards">
                    <p class="title">planets</p>
                    <a href="detail page/index.html?category=planets">
                        <img class="category-img" src="../StarWarsAPI/images/jupiter+planet+space+universe+icon-1320190777395392002.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </main>
    <footer id="main-footer"></footer>

</body>

</html>
